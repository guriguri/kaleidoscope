# for common
log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}][%-5p][%t] (%F:%L) %M(), %m%n

# setting appender
log4j.logger.kaleidoscopic=INFO, kaleidoscopic

# for log4j
log4j.appender.kaleidoscopic=org.apache.log4j.DailyRollingFileAppender
log4j.appender.kaleidoscopic.File=/logs/kaleidoscopic/kaleidoscopic.log
log4j.appender.kaleidoscopic.layout=org.apache.log4j.PatternLayout
log4j.appender.kaleidoscopic.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}][%-5p][%t] (%F:%L) %M(), %m%n
log4j.appender.kaleidoscopic.DatePattern='.'yyyyMMdd
log4j.appender.kaleidoscopic.append=true