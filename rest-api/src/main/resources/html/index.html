<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf8">
<title>Kaleidoscope (썸네일 생성기)</title>
</head>
<body>
	<h>썸네일 생성</h>
	<form action="/kaleidoscope/create" method="post"
		enctype="multipart/form-data" name="create">
		choose a file to upload:<input type="file" name="file" /><br>
		resizes (separator ,):<input type="text" name="resizes" /><br> <input
			type="submit" />
	</form>
	<br/><br/>
	<h>썸네일 삭제</h>
	<form action="/kaleidoscope/delete" method="post" name="delete">
		url:<input type="text" name="url" /><br> <input type="submit" />
	</form>
</body>
</html>
